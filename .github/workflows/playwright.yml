name: Smoke Test - P2P

on: [push, pull_request]

jobs:
  smoke-test:
    runs-on: windows-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🚀 Run smokeStage:P2P script
        run: npm run smokeStage:P2P

      - name: 🛠️ Run reporter directly
        run: node reporter.js

      - name: 🕵️ Debug – List contents of report directory
        run: |
          if (Test-Path -Path "report") {
            Write-Host "✅ Report folder exists"
            Get-ChildItem -Recurse report
          } else {
            Write-Host "❌ Report folder is missing"
          }

      - name: 📤 Upload test report (HTML)
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-report
          path: report/html_report/
