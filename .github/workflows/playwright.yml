name: Smoke Test - P2P

on: [push, pull_request]

jobs:
  smoke-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run smokeStage:P2P script
        run: npm run smokeStage:P2P

      # For Cucumber: Generate HTML report from JSON
      - name: Generate HTML report
        run: npm run generate-report
        # Remove this step if not using Cucumber or if Playwright generates html directly

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-report
          path: report/
