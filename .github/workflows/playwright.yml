name: Smoke Test - P2P

on: [push, pull_request]

jobs:
  smoke-test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name:  Run smokeStage:P2P script
        run: npm run smokeStage:P2P

      - name:  List report folder after test run
        continue-on-error: true
        run: dir report

      - name:  Run reporter.js to generate HTML report
        run: npm run reporter

      - name:  List contents of html_report directory
        continue-on-error: true
        run: dir report\html_report

      - name: Upload test report (HTML)
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-report
          path: report/html_report/
